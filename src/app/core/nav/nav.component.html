<header>
  <nav>
    <div fxFlex fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center">
      <div fxFlex="50">
        <button mat-button (click)="barraLateral.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div fxFlex class="text-right">
        <button mat-icon-button [matMenuTriggerFor]="matmenu">
          <mat-icon>public</mat-icon>
        </button>
        <mat-menu #matmenu="matMenu">
          <button mat-menu-item>
            <mat-icon>flag</mat-icon>
            <span>
              English
            </span>
          </button>
          <button mat-menu-item>
            <mat-icon>flag</mat-icon>
            <span>
              Español
            </span>
          </button>
          <button mat-menu-item>
            <mat-icon>flag</mat-icon>
            <span>
              Português
            </span>
          </button>
        </mat-menu>
        <a class="image-icon" href="https://github.com/thigo08/teatro-api" target="_blank">
          <img src="assets/images/github-circle-white-transparent.svg">
        </a>
      </div>
    </div>
  </nav>
  <section class="progress-bar">
    <mat-progress-bar [color]="'primary'">
    </mat-progress-bar>
  </section>
</header>
